<!doctype html>
<title>Nested layouts demo</title>
<link ref="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i&amp;subset=cyrillic">
<link rel="stylesheet" href="style.css">
<div class="layout grid template-main">

    <div class="layout stack header">
        <p>Header</p>
    </div>

    <div class="layout stack left column">
        <p>Main content</p>
    </div>

    <div class="layout stack right column">

        <p>Additional content</p>

        <details class="collapsible" open>
            <summary>Collapsible panel</summary>

            <div class="layout stack column">
                <p>I'm a simple text component</p>
                <p>I'm another text component</p>
            </div>

        </details>

        <details class="collapsible" open>
            <summary>Collapsible panel</summary>

            <div class="layout stack column">
                <p>I'm a simple text component</p>
                <p>I'm another text component</p>
            </div>

        </details>

    </div>

</div>
